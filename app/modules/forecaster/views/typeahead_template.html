<input type="text" style="background-color: white;    height: 34px;  width: 359px;" ng-model="model" placeholder="Search Stock" ng-keydown="selected=false" />
<br/>

<div style="background-color: white;	 width: 359px;" class="items" ng-hide="!model.length || selected">
  <div class="item" ng-repeat="item in items | filter:model  track by $index"  style="cursor:pointer" ng-class="{active:isCurrent($index)}" ng-mouseenter="setCurrent($index)">
    <p ng-click="handleSelection(item)" class="title">{{item}}</p>
   
  </div>
</div>
