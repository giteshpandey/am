<input type="text" style="background-color: white; width:100%;max-height: 35px; height: 71%;position:absulute" ng-model="model" placeholder="Search Stock" ng-keydown="selected=false" />
<br/>

<div style="position: absolute;z-index:1000;background-color: white;width: 100%;" class="items" ng-hide="!model.length || selected">
  <div class="item" ng-repeat="item in items | filter:model  track by $index"  style="cursor:pointer;" ng-class="{active:isCurrent($index)}" ng-mouseenter="setCurrent($index)">
    <p  ng-click="handleSelection(item)" class="title">{{item}}</p>
   
  </div>
</div>
