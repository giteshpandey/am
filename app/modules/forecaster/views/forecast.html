[ng\:cloak],[ng-cloak],.ng-cloak{display:none !important}



main.ng-enter {
    /* transition on enter for .5s */
    transition: 50s;

    /* start with opacity 0 (invisible) */
    opacity: 0;
}

/* end 'enter' transition on main view */
main.ng-enter-active {
    /* end with opacity 1 (fade in) */
    opacity: 1;
}
