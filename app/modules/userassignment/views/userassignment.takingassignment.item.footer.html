<div class="pull-right">
	<button class="btn btn-default prev" ng-show="enablePrev" ng-click="showAndSetPrevAssignmentItem({currentAssignmentItemKey:currentAssignmentItemKey})">Prev</button>
	<button class="btn btn-default next" ng-show="enableNext" ng-click="showAndSetNextAssignmentItem({currentAssignmentItemKey:currentAssignmentItemKey})">Next</button>
	<button class="btn btn-default submit" ng-show="enableSubmit" ng-click="submitAssignment({isSubmit:true})">Submit</button>
</div>
